    <section class="add-courses">
        <div class="container">
            <h2>تعديل معلومات الدورة</h2>
            <div class="row">
                <div class="col-md-8 m-auto">
                    <form>
                        <div class="add-courses-body">
                            <div class="main-inf border-bottom">
                                <h3 class="title-h3">المعلومات الاساسية</h3>
                                <div class="d-flex flex-column gap-2 my-4 ">
                                    <label for=""> التصنيف</label>
                                    <select name="" id="" class="form-select">
                                        <option value="">اختار التصنيف</option>
                                        <option value="web" selected>ويب</option>
                                        <option value="mobile">موبايل</option>

                                    </select>
                                </div>
                                <div class="d-flex flex-column gap-2 my-4">
                                    <label for="">عنوان الدورة</label>
                                    <input type="text" class="form-control"value="تطوير الويب">
                                </div>
                                <div>
                                    <label for="">وصف الدورة</label>
                                    <textarea name="" id="" rows="3" class="form-control"></textarea>


                                </div>
                                <div class="d-flex flex-column gap-2 my-4">
                                    <label for="">صورة الدورة</label>
                                    <input type="file" accept="image/*" class="form-control">


                                </div>
                            </div>
                            <div class="border-bottom pb-3">
                                <h3 class="title-h3 py-2 my-2">محتوى الدورة</h3>
                                <div class="content-course">
                                    <h4>الوحدة الاولى</h4>
                                    <div class="d-flex gap-3 flex-column">
                                        <label for="">عنوان الوحدة</label>
                                        <input type="text" class="form-control" value="اساسيات الويب">
                                    </div>
                                    <div class="bg-white p-3 my-3 rounded">
                                        <h4>الدرس الاول</h4>
                                        <div class="d-flex gap-2">
                                            <div class="d-flex gap-3 flex-column w-50">
                                                <label for="">عنوان الدرس</label>
                                                <input type="text" class="form-control" value="مفهوم ال html">

                                            </div>
                                            <div class="d-flex gap-3 flex-column w-50">
                                                <label for="">الفيديو</label>
                                                <input type="file" accept="video/*" class="form-control">

                                            </div>
                                        </div>
                                        <div>
                                            <button class="btn my-3 border btn-project">+ اضافة درس   </button>


                                        </div>

                                    </div>
                                  
                                </div>
                                <div>

                                    <button class="btn my-3 border btn-project">+ اضافة وحدة جديدة </button>



                                </div>

                            </div>
                            <div class="courses-price">
                                <h3 class="title-h3 py-2 my-2">معلومات التسعير</h3>
                                <div class="d-flex gap-3 flex-column">
                                    <label for="">السعر </label>
                                    <input type="number" class="form-control">
                                </div>

                            </div>
                            <div class="my-3">
<input type="submit" value="تعديل " class="btn-project btn">

                            </div>

                        </div>



                    </form>
                </div>
            </div>
        </div>
